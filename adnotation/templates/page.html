<!--Główna strona html na której opierają się inne podstrony-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based System for Annotating Skin Lesion Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* dark gray background */
            color: #fff; /* text color */
        }
        header {
            background-color: #222; /* darker shade of gray for the header */
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            line-height: 1.7;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
        nav {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web-based System for Annotating Skin Lesion Data</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Upload Image</a></li>
                <li><a href="{% url 'photo_list' %}">Gallery</a></li>
            </ul>
        </nav>
    </header>
<main>
    {% block content %}{% endblock %}
</main>
    <footer>
        &copy; 2024 Web-based System for Annotating Skin Lesion Data
    </footer>
</body>
</html>
